services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: ilp-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pronunciation_db}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-pronunciation_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ilp-network
    restart: unless-stopped

  # ==========================================
  # Backend API (FastAPI)
  # ==========================================
  backend:
    image: ilp-backend:latest
    container_name: ilp-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-pronunciation_db}

      # Security
      SECRET_KEY: ${SECRET_KEY:-development-secret-key-change-in-production}
      DEBUG: ${DEBUG:-True}

      # Azure Speech Service
      AZURE_SPEECH_KEY: ${AZURE_SPEECH_KEY}
      AZURE_REGION: ${AZURE_REGION:-francecentral}

      # CORS
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost", "http://localhost:80", "*"]'
    volumes:
      # Persistent uploads storage
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        echo 'ðŸ”„ Waiting for database to be ready...' &&
        echo 'ðŸ“š Initializing word databases (if exists)...' &&
        (python init_word_databases_comprehensive.py || echo 'Skipping database init') &&
        echo 'ðŸš€ Starting FastAPI server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ilp-network
    restart: unless-stopped

  # ==========================================
  # Frontend (React + Nginx)
  # ==========================================
  frontend:
    image: ilp-frontend:latest
    container_name: ilp-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - ilp-network
    restart: unless-stopped

# ==========================================
# Persistent Volumes
# ==========================================
volumes:
  postgres_data:
    name: ilp-postgres-data
    external: true
  uploads_data:
    name: ilp-uploads-data
    external: true

# ==========================================
# Networks
# ==========================================
networks:
  ilp-network:
    name: ilp-network
    external: true
