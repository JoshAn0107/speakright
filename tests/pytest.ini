[pytest]
# Pytest configuration for ILP Pronunciation Portal tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths =
    unit
    integration
    system

# Markers for organizing tests
markers =
    unit: Unit tests for backend logic
    integration: Integration tests for backend ↔ db/api
    system: System tests for frontend ↔ backend
    slow: Tests that take a long time to run
    asyncio: Async tests

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=../backend/app --cov-report=html --cov-report=term

[coverage:run]
source = ../backend/app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
